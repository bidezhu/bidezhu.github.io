<html lang="en">
<head>
<meta charset="utf-8">
<title>D3: Drawing divs, spaced out</title>
<script type="text/javascript" src="http://d3js.org/d3.v3.js"></script>
		
</head>
<body>
<p>Click on this text to update the chart with new data values (once).</p>
<script type="text/javascript">
		var w = 600;
		var h = 250;
		
		
		
		var svg = d3.select("body")
            .append("svg")
            .attr("width", w)   // <-- Here
            .attr("height", h); // <-- and here!
		
		var dataset = [];  						 //Initialize empty array
			for (var i = 0; i < 25; i++) {			 //Loop 25 times
				var newNumber = Math.round(Math.random() * 60);  //New random number (0-30)
				dataset.push(newNumber);			 //Add new number to array
			}
			
		var linearScale = d3.scale.linear()
                           .domain([0,d3.max(dataset)])
                           .range([0,255]);
		var xScale = d3.scale.ordinal()
                .domain(d3.range(dataset.length))
                .rangeRoundBands([0, w], 0.1);
		
	svg.selectAll("rect")
   .data(dataset)
   .enter()
   .append("rect")
   .attr("x", function(d, i) {return xScale(i);}) 
   .attr("y", function(d) {
			   		return h - (d * 4);})
   .attr("width", xScale.rangeBand() )
   .attr("height", function(d, i){return d * 10;})
   .attr("fill", function(d,i){
		   
        return "rgb(0, " + (d * 5) + ", " + (d * 10) + ")";
   });
   
   svg.selectAll("text")
   .data(dataset)
   .enter()
   .append("text")
   .text(function(d) {
   return d;})
    .attr("x", function(d, i) {return xScale(i)+ xScale.rangeBand()/2 ;
    })
   .attr("y", function(d) {
        return h - (d * 4)+14;
   })
   .attr("font-family", "sans-serif")
   .attr("font-size", "11px")
   .attr("fill", "white")
   .attr("text-anchor", "middle");
			


d3.select("p")
    .on("click", function() {

        //New values for dataset
        var dataset = [];  						 //Initialize empty array
			for (var i = 0; i < 25; i++) {			 //Loop 25 times
				var newNumber = Math.round(Math.random() * 25);  //New random number (0-30)
				dataset.push(newNumber);			 //Add new number to array
			}
			
		var yScale = d3.scale.linear()
                     .domain([0, d3.max(dataset, function(d) { return d; })])
                     .range([0, h])
					 ;
        //Update all rects
        svg.selectAll("rect")
           .data(dataset)
		   .transition()
		   .duration(1000)
		   .attr("x", function(d, i) {return xScale(i);})
           .attr("y", function(d) {
                return h - yScale(d);
           })
           .attr("height", function(d) {
                return yScale(d);
           })
		    .attr("fill", function(d) {   // <-- Down here!
        return "rgb(" + (d * 10) + ", 0, " + (d * 10) + ")";
   });
   
		svg.selectAll("text")
		.data(dataset)
		.text(function(d) {
				return d;})
		.attr("x", function(d, i) {
				return xScale(i) + xScale.rangeBand() / 2;
		})
		.attr("y", function(d) {
				return h - yScale(d) + 14;
   });

    });
</script>



</body>


</html>
